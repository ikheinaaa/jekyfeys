---
layout: default
---

<div class="post">
	<!-- Title -->
	<h1 class="mt-4">{{page.title}}</h1>
	<!-- Author -->
	<p class="lead">by <a href="#">{{page.author}}</a></p>
	<hr>

	<!-- Date/Time -->
	<p>{{page.date | date: "%b %d, %Y"}}</p>
	<hr>

	<!-- Preview Image -->
	<img class="img-fluid rounded" src="{{site.baseurl}}/img/{{page.banner_image}}" alt="">
	<img class="card-img-top" src="{{image_path | absolute_url}}" alt="">
	<hr>

	<!-- Post Content -->
	{{content}}
</div>
